<h3 class="display-6">Prompt settings</h3>

<form name="payload">
<div class="container-fluid mt-5">
    <div class="row">
        
            <div class="col-md-4 mb-3">
                <label class="form-label">Max tokens</label>
                <input name="max_tokens" type="number" class="form-control" placeholder="max tokens">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">top_p</label>
                <input name="top_p" type="number" class="form-control" placeholder="top_p" min="0" max="1" step="0.01">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">temperature</label>
                <input name="temperature" type="number" class="form-control" placeholder="temperature" min="0" max="1"
                    step="0.01">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">repetition_penalty</label>
                <input name="repetition_penalty" type="number" class="form-control" placeholder="repetition_penalty"
                    min="0" max="1" step="0.01">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">top_k</label>
                <input name="top_k" type="number" class="form-control" placeholder="top_k">
            </div>
            
        
    </div>
    <button class="btn btn-warning mt-4" type="submit">Update</button>
</div>
</form>

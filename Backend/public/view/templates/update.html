<h3 class="display-6">Update Context</h3>

<div class="container mt-5">
    <form name="context">
      <!-- Big Text Area -->
      <div class="mb-3">
        <label for="bigText" class="form-label">Enter Context Text</label>
        <textarea class="form-control" id="bigText" rows="8" placeholder="Enter the context here..."></textarea>
      </div>
  
      <!-- File Input (PDF Only) -->
      <div class="mb-3">
        <label for="pdfFile" class="form-label">Upload PDF</label>
        <input class="form-control" type="file" id="pdfFile" accept="application/pdf">
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-danger">Override</button>
    </form>
  </div>
